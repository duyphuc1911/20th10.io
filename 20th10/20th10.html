<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Ngày Phụ Nữ Việt Nam 20-10</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8e8f5; /* Nền màu tím pastel dịu nhẹ */
            font-family: 'Dancing Script', cursive; /* Phông chữ mềm mại, nữ tính */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #b34480; /* Màu tím hồng đậm */
            font-size: 3em;
            text-align: center;
            padding: 20px;
            border: 4px solid #b34480; /* Viền màu tím hồng */
            border-radius: 20px;
            background-color: #ffffff; /* Màu nền trắng tạo sự tươi sáng */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out; /* Hiệu ứng xuất hiện mượt */
        }

        img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite; /* Hiệu ứng lắc nhẹ */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1 id="loiChuc"></h1>

    <script>
        function hienLoiChuc() {
            document.getElementById("loiChuc").innerHTML = "Gửi đến em người con gái anh thương nhân dịp 20/10, ngày Phụ nữ Việt Nam, anh chúc em những lời chúc tốt đẹp nhất. Chúc cho nụ cười em luôn nở trên môi như ánh mặt trời, mang lại niềm vui và sự ấm áp cho cuộc sông. Cảm ơn đã đến bên anh, không bỏ rơi anh trong suốt 3 năm học mặc dù đã làm lại lần này là lần thứ 3. Chúc em luôn khỏe mạnh, hạnh phúc và thành công trên mọi hành trình của cuộc sống. Hãy luôn yêu thương và trân trọng chính mình, bởi vì em xứng đáng với tất cả những điều tốt đẹp nhất. Chúc mừng em có ngày 20/10 thật ý nghĩa và hạnh phúc !";
        }

        window.onload = hienLoiChuc;
    </script>
</body>
</html>
